<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Select Your Zodiac Sign</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      font-family: Helvetica, Arial, sans-serif;
      background: #ffffff;
      color: #000000;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      text-align: center;
      max-width: 320px;
      width: 100%;
    }

    h2 {
      margin-bottom: 24px;
      font-weight: 500;
    }

    select {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      margin-bottom: 20px;
    }

    button {
      width: 100%;
      padding: 14px;
      font-size: 16px;
      background: #000;
      color: #fff;
      border: none;
      cursor: pointer;
    }

    .result {
      margin-top: 24px;
      font-size: 15px;
    }
  </style>
</head>

<body>
  <div class="container">
    <h2>Select Your Zodiac Sign</h2>

    <select id="astro">
      <option value="">— Choose one —</option>
      <option>Aries</option>
      <option>Taurus</option>
      <option>Gemini</option>
      <option>Cancer</option>
      <option>Leo</option>
      <option>Virgo</option>
      <option>Libra</option>
      <option>Scorpio</option>
      <option>Sagittarius</option>
      <option>Capricorn</option>
      <option>Aquarius</option>
      <option>Pisces</option>
    </select>

    <button onclick="submitAstro()">Confirm</button>

    <div class="result" id="result"></div>
  </div>

  <script>
    // IMPORTANT: this is the receiving endpoint, NOT the view page
    const WEBHOOK_URL = "https://webhook.site/ea4cc3bb-1b75-4ea4-b6f1-0e95cb61a295";

    function submitAstro() {
      const astro = document.getElementById("astro").value;
      const result = document.getElementById("result");

      if (!astro) {
        result.innerText = "Please select a zodiac sign.";
        return;
      }

      // Immediate feedback for exhibition users
      result.innerHTML = "Submitting...";

      // no-cors avoids browser blocking (GitHub Pages safe)
      fetch(WEBHOOK_URL, {
        method: "POST",
        mode: "no-cors",
        headers: {
          "Content-Type": "text/plain"
        },
        body: astro
      });

      // We cannot read response in no-cors, so treat as success
      result.innerHTML =
        "Submitted successfully.<br>Your zodiac sign: <strong>" + astro + "</strong>";
    }
  </script>
</body>
</html>
